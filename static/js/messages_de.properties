# advertising messages
txt_infobox_title1 =  Vorschläge für Dich?
txt_infobox_text1 =  Diese App verwendet Smart Keywording um allgemeine Schlagworte vorzuschlagen. Spezifische Vorschläge für Dich, Deine Software oder Dein Unternehmen können ebenfalls generiert werden. <a href="http://kreuzverweis.com/smart-keywording" onclick="_gaq.push(['_link', 'http://kreuzverweis.com/smart-keywording']); return false;">Erfahre mehr darüber ...</a>
txt_infobox_title2 =  Einfache Integration
txt_infobox_text2 =  Smart Keywording ist als REST Webservice implementiert und kann daher einfach von verschiedensten Anwendungen genutzt werden: Von Web Anwendungen über Mobilanwendungen bis hin zu nativen Desktop Anwendungen.