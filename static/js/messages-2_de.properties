# Deutsch
webtag_title = Willkommen bei Webtag<img style="margin: 0 0 0 -20px;padding: 0;vertical-align: super;width: 60px;" src="images/beta.png"/>
webtag_title_content = Webtag demonstriert wie <em>einfach</em> die Verschlagwortung beliebiger Medien Assets sein kann. Webtag nutzt dazu unseren <a href="http://kreuzverweis.com/keyword-service" onclick="_gaq.push(['_link', 'http://kreuzverweis.com/keyword-service']); return false;" >Keyword Service</a>, der für eine optimale <em>Workflow Unterstützung</em> in nahezu jede Software integriert werden kann. Einmal integriert leistet der Service zusätzlich <em>personalisierte</em> Schlagwortvorschläge um eine möglichst hohe Effizienz bei der Verschlagwortung zu ermöglichen.
webtag_title_read_more = <a href="http://kreuzverweis.com/keyword-service" onclick="_gaq.push(['_link', 'http://kreuzverweis.com/keyword-service']); return false;" class="btn primary large">Mehr erfahren ...</a>

