txt_authenticationFailed_title = Authentifizierung fehlgeschlagen
txt_authenticationFailed_content = Möglicherweise hilft es wenn Du die cookies "token" and "secret" in Deinem Browser zu löschen und es erneut zu versuchen. Falls das nicht hilft, sende uns bitte eine Email an info@kreuzverweis.com.

txt_autologinFailed_title = You are not logged in yet.
txt_autologinFailed_content = Please enter your username and password to login. This app does not work properly otherwise.

txt_internalServerError_title = Es tut uns Leid, 
txt_internalServerError_content = Webtag funktioniert nicht, da ein Serverproblem vorliegt. Bitte versuche es später noch einmal.

# advertising messages
txt_infobox_title1 =  Vorschläge für Dich?
txt_infobox_text1 =  Webtag nutzt den Kreuzverweis Keyword Service für allgemeine Schlagwortvorschläge. Vorschläge, spezifisch für Dich oder Dein Unternehmen können ebenfalls generiert werden. <a href="http://kreuzverweis.com/keyword-service" onclick="_gaq.push(['_link', 'http://kreuzverweis.com/keyword-service']); return false;">Erfahre mehr darüber ...</a>
txt_infobox_title2 =  Einfache Integration
txt_infobox_text2 =  Der Keyword Service entspricht dem REST Standart und kann daher einfach von verschiedensten Anwendungen genutzt werden: Von Web Anwendungen über Mobilanwendungen bis hin zu nativen Desktop Anwendungen.